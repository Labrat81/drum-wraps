      <div class="container pt-5">
        <div class="row">
          <div class="col-12 bg-primary">
            <form action="https://formspree.io/f/movqlkdq" method="POST">

              <form>
                <div class="row mb-3 mt-3">
                  <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="first-name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="last-name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="user-email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="user-email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="query" class="col-sm-2 col-form-label">Query</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="query">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Where did you hear about us?</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Agrajag Guitars
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Facebook
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3">
                        Instagram
                      </label>
                    </div>
                  </div>
                </fieldset>
                
                <button type="submit" class="btn btn-light">Submit</button>
              </form>

            </form>
