<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="custom-CSS.css">

    <title>Contact Page</title>
</head>
<body>
    <h1 class="contact-page">Labrat Drum Tech Contact Page</h1>
    
<div class="container">
    <div class="col-12">
        <form action="https://formspree.io/f/xvgobgdy" method="POST">
            <div class="row mb-3">
                <div class="col">
                <input type="email" name="email" class="form-control-lg col-12" placeholder="Email Address" aria-label="Email Address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                  <input type="text" name="First name" class="form-control-lg col-12" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" name="Last name" class="form-control-lg col-12" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            
            <div class="form-floating mb-3">
                <textarea name="Query" class="form-control-lg form-control col-12" placeholder="Query" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Query</label>
            </div>
            <button class="btn btn-light btn-lg" type="submit" value="Submit">Submit</button>
        </form>
    </div>
</div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
